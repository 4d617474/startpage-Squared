	<script src="config.js" type="text/javascript"></script>
	<script>
		var pageNo = 1;
		var themeNo, secondaryColor;
		changeP(1);
		displayBar(0);
		insertLinks();
		theme();
		function changeP(prevOrNext) {	
		var pages = document.getElementsByClassName("pages");	
		if (prevOrNext == 1) {
			if (pageNo == 0) {} else {
			pageNo = pageNo - 1;
		}} else {
			if (pageNo == 4) {} else {
			pageNo = pageNo + 1;
		}}
			var r;
			for  (r = 0; r < 5; r++) {
				pages[r].style.display = "none";
				pages[pageNo].style.display = "block";
			}
		pageIndicator(pageNo);
		}
		function pageIndicator(pageNo2) {
			var e, f;
			for (e = 0; e < 5; e++) {
				if (pageNo2 == e) {
					f = 20 * e;
					document.getElementById("pageIndicator").style.left = f + "%";
				}
			}
		}
		function displayBar(isButtonFocused) {
			if (isButtonFocused == 1) {
			document.getElementById("pageIndicatorBar").style.opacity = "1";
			} else {
			document.getElementById("pageIndicatorBar").style.opacity = "0";
			}
		}
		function theme() {
			var pageTheme = document.getElementById("pageTheme");
			document.getElementById("seachAnimation").style.backgroundColor = secondaryColor;
			document.getElementById("pageIndicator").style.backgroundColor = secondaryColor;
			if (themeNo == 0) {
				pageTheme.href = "themeDark.css";
				} else {				
				pageTheme.href = "themeLight.css";
				}
		}
		function insertLinks() {
			var i
			var box = document.getElementsByClassName("box");
			var boxName = document.getElementsByClassName("boxName");
			var linkBox = document.getElementsByClassName("linkBox");
			for (i = 0; i < 40; i++) {
				boxName[i].innerHTML = nameB[i];
				linkBox[i].href = linkB[i];
				box[i].style.backgroundColor = colorB[i];
			}			
		}
	</script>
